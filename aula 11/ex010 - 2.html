<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Nacionalidade de acordo com o país: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtpais = window.document.getElementById('pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você mora em <strong>${txtpais.value}</strong> e é</p>`
            if (txtpais.value == 'Brasil'){
                res.innerHTML += '<p><strong>Brasileiro!</strong> </p>'
            }
            else{
                res.innerHTML +='<p><strong>Estrangeiro!</strong></p>'
            }
        }
    </script>
</body>
</html>
